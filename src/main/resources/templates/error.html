<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Carregamento de Imagens</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .error-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .error-title {
            font-size: 2em;
            color: #b22222;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .error-icon {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .retry-button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #b22222;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: #8b1a1a;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">Erro ao Carregar Imagens</h1>
    <p class="error-message">
        Ocorreu um erro ao tentar carregar as imagens. Por favor, verifique sua Url e  tente novamente.
    </p>
    <a href="/" class="retry-button">Tentar Novamente</a>
</div>
</body>
</html>
